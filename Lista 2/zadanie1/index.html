<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>XHTML 1.0 Transitional</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="style1.css"/>
    <style type="text/css">
        p { color: green; }
        div { color: blue; }
        h2 { color: red; }
    </style>
</head>
<body>
    <h2>Test1</h2>
    <div>Test2</div>
    <p style="color: yellow">Test3</p>
</body>
</html>

<!--
    Wnioski:
    1) Reguła important działa zawsze
    2) Atrybuty w HTML mają niższy priorytet niż CSS
    3) Style są przesłaniane (ostatni ma 'pierwszeństwo')
        - nie dotyczy !important
-->
