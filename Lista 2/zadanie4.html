<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>XHTML 1.0 Transitional</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        div {
            width: 700px;
            height: 80px;
            margin-left:  auto;
            margin-right: auto;
            padding:15px;
            border:3px double green;
            background-color: lightgreen;
            text-align: center;
        }

        span {
            border:3px solid red;
            background-color:white;
        }
    </style>
</head>
<body>
    <div>
        This is a DIV block that is to be centred. I don't want the text to be centred, though, just the block.
    </div>
    <!-- Centrowanie block
    Tekst jest wyśrodkowywany w content za pomocą 'text-align',
    natomiast sam div jest centrowany za pomocą 'auto'
    -->
    <span>
        Test
    </span>
    <!-- Centrowanie inline
    Inline zachowuje się podobnie do czystego tekstu
    -->
    <!-- Centrowanie w pionie
    Centrowanie w pionie: 'display: table-cell' i 'vertical-align: middle'
    -->
</body>
</html>

<!--Do wyśrodkowania tekstu służy 'text-align', a do bloku trzeba użyć 'auto'-->
